  <script>
    layui.config({
      base: '../layuiadmin/' //静态资源所在路径
    }).extend({
      index: 'lib/index' //主入口模块
    }).use('index', function () {
      var $ = layui.$,
      form = layui.form
      layer = layui.layer;

      layer.ready(function() {
        if(sessionStorage.getItem("token") == null) {
          location.href = 'login.html';
        }
      });
      document.getElementById("username").innerHTML = sessionStorage.getItem("nickname");

    });

  </script>
